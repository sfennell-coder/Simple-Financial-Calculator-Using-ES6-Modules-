<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Financial Calculator Using ES6 Modules</title>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h2>Fiancial Calculator</h2><br><br>
    <div>
        <h3>Interest Rate- </h3>
        <input type="number" id="pIR1" placeholder="Principal:">
        <input type="number" id="rIR1" placeholder="Rate:">
        <input type="number" id="tIR1" placeholder="Time:">
        <button id="calcInterest">Calculate Interest Rate</button>
        <p id="interestRate_result"></p>
    </div><br>
    <div>
        <h3>Loan payment- </h3>
        <input type="number" id="pLP2" placeholder="Principal:">
        <input type="number" id="rLP2" placeholder="Rate:">
        <input type="number" id="nLP2" placeholder="# of payments:">
        <button id="calcLoan">Calculate Loan Payment</button>
        <p id="loanPayment_result"></p>
    </div>
    <div>
        <h3>Investment Return- </h3>
        <input type="number" id="pIR3" placeholder="Principal:">
        <input type="number" id="rIR3" placeholder="Rate:">
        <input type="number" id="nIR3" placeholder="# of payments:">
        <input type="number" id="tIR3" placeholder="Time: ">
        <button id="calcInvestment">Calculate Loan Payment</button>
        <p id="investmentReturn_result"></p>
        
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
